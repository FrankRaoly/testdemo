<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>css实现了hover显示title的效果</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<!--[if lt IE 9]>
		<script src="js/Bsie/selectivizr.js"></script>
	<![endif]-->

<body>
	<div data-title="hello, world">hello...</div>

	<style>
div {
    position: relative;
}
div:hover::after {
    content: attr(data-title);    //取到data-title属性的值
    display: inline-block;
    padding: 10px 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: absolute;
    top: -50px;
    left: -30px;
}

</style>
</body>
</html>
