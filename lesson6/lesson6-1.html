<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网站优化---Yahoo军规</title>
	</head>
	<body>
		<h2>Yahoo军规</h2>
		<p>1、尽可能的减少HTTP请求数</p>
		<p>2、使用CDN （内容分发网络）</p>
		<p>3、添加Expire/Cache-Control头</p>
		<p>4、启用Gzip压缩</p>
		<p>5、讲css放在页面最上面</p>
		<p>6、讲script放在页面最下面</p>
		<p>7、避免在css中使用Expressions</p>
		<p>8、把javascript和css都放到外部文件</p>
		<p>9、减少DNS查询</p>
		<p>10、压缩javascript和css</p>
		<p>11、避免重定向</p>
		<p>12、移除重复脚本</p>
		<p>13、配置实体标签（ETags）</p>
		<p>14、使AJAX缓存</p>
	</body>
</html>
