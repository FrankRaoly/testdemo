<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
		<title>第一天学习---返璞归真</title>
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 14px;
				width: 620px;
				margin: 8% auto 0;
				line-height: 2;
			}
			
			#txt {
				height: 400px;
				width: 600px;
				border: #333 solid 1px;
				padding: 5px;
				margin-bottom: 10px;
			}
			
			p {
				line-height: 2;
				text-indent: 2em;
			}
		</style>
	</head>
	<!--
	作者：frankraoly@163.com
	时间：2016-12-22
	描述：任务
		一、定义"改变颜色"的函数
		
		二、定义"改变宽高"的函数
		
		三、定义"隐藏内容"的函数
		
		四、定义"显示内容"的函数
		
		提示:
		obj.style.display="block";
		五、定义"取消设置"的函数
		
		提示: 
		使用confirm()确定框，来确认是否取消设置。
		如是将以上所有的设置恢复原始值,否则不做操作。
		六、当点击相应按钮，执行相应操作，为按钮添加相应事件
-->

	<body>
		<h2 id="con">JavaScript课程</H2>
		<div id="txt">
			<h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
			<p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
			<p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
			<p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
		</div>
		<form>
			<!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
			<input type="button" class="btn" value="改变颜色" onclick="changecolor()">
			<input type="button" class="btn" value="改变宽高" onclick="changewidth()">
			<input type="button" class="btn" value="隐藏内容" onclick="changenone()">
			<input type="button" class="btn" value="显示内容" onclick="changeblock()">
			<input type="button" class="btn" value="取消设置" onclick="changesetup()">
		</form>
		<script type="text/javascript">
			var demo = document.getElementById("txt");
			//定义"改变颜色"的函数
			function changecolor() {
				demo.style.color = "red";
				demo.style.background = "#ccc";
			};

			//定义"改变宽高"的函数
			function changewidth() {
				demo.style.width = "300px";
				demo.style.height = "300px";
			};
			//定义"隐藏内容"的函数
			function changenone() {
				demo.style.display = "none";
			};
			//定义"显示内容"的函数
			function changeblock() {
				demo.style.display = "block";
			};
			//定义"取消设置"的函数
			function changesetup() {
				var message = confirm("你确定要重置吗");
				if(message = true){
					demo.removeAttribute("style");
				}
			};
		</script>
	</body>

</html>
